resources:
  - name: git-repo
    type: git
    icon: github-circle
    source:
      uri: git@github.com:rtlnl/phoenix.git
      branch: master
      private_key: ((github_private_key))

  - name: ecr-docker-reg
    type: docker-image
    source:
      aws_access_key_id: ((ecr_access_key_id))
      aws_secret_access_key: ((ecr_secret_access_key))
      repository: ((ecr_repository))/phoenix
      tag: latest

jobs:
  - name: build-and-test
    plan:
      - get: git-repo
        trigger: true
      - task: build
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: golang, tag: 1.12 }
          inputs:
            - name: git-repo
              path: /go/src/github.com/rtlnl/phoenix
          run:
            path: /bin/sh
            # TODO: find a way to have aerospike and localstack in concourse
            args:
              - -c
              - |
                SRCPATH=$PWD/go/src/github.com/rtlnl/phoenix
                GOPATH=$PWD/go
                cd $SRCPATH
                export GO111MODULE=on
                go get -t -v ./...
                # go test -v ./...
        # release the image if the tests are successful
      - put: ecr-docker-reg
        params:
          build: git-repo
