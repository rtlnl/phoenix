version: "3"
services:
  localstack:
    container_name: localstack
    image: localstack/localstack:0.10.5
    ports:
      - "4572:4572"
      - "8080:8080"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=eu-west-1
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./.localstack:/tmp/localstack

  redis:
    image: redis
    container_name: redis
    restart: always
    command:
      - "redis-server"
      - "--requirepass qwerty"
      - "--appendonly yes"
    ports:
      - "6379:6379"
